{% load static %}
<html lang="en">
  <head>
    <title>Portfolio{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    <!-- animation when scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b75ee0fbbb.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    {% block css %} {% endblock %}
  </head>
  <body id="body-content" class="theme-dark">
    <main class="main_container">
      <header class="main_header" >
        <button id="btn-change-theme" class="btn_theme" onclick="changeTheme()">
          <i class='fa-solid fa-sun'></i>
        </button>
      </header>
      <section>{% block content %} {% endblock %}</section>
      <footer class="main_footer">
        Â© Yemi Genderson Canchari Lizarbe. <span id="copy-year"></span> All
        rigths reserved
      </footer>
      <section class="btn_auth" >
        {% if request.user.is_authenticated %}
        <span>
          <a href="{% url 'admin' %}"><i class="fa-solid fa-gear"></i></a>
        </span>
        <span>
          <a href="{% url 'logout' %}?next=/" ><i class="fa-solid fa-right-from-bracket"></i></a>
        </span>
        {% else %}
        <span>
          <a href="{% url 'signin' %}"><i class="fa-solid fa-right-to-bracket"></i></a>
        </span>
        <span>
          <a href="{% url 'register' %}"><i class="fa-solid fa-user-plus"></i></a>
        </span>
        {% endif %}
      </section>
    </main>
    {% block js %} {% endblock %}
    <!-- animation when scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- particles -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> -->
    <script src="{% static 'js/template.js' %}"></script>
  </body>
</html>
