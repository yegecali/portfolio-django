{% extends 'layout/auth-layout.html' %}
{% load static %}

{% block title %} Sign In {% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock css %}

{% block content %}
<section class="section-login">
    <h3 class="section-login--title" >Have you an account?</h3>
    <form class="section-login--form" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="submit" class="btn-sunmit" > Sign In </button>
    </form>
</section>
{% endblock content %}

{% block js %}
<script src="{% static 'js/login.js' %}" />
{% endblock js %}
